<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #333);
            color: white;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            margin: 0;
        }
        .game-container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #444, #222);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .arrow {
            position: absolute;
            width: 4px;
            height: 20vw;
            max-height: 80px;
            background-color: red;
            border-radius: 3px;
            transform-origin: bottom;
            transition: transform 3s ease-out;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .arrow::after {
            content: '\25B2'; /* Triangle arrowhead */
            color: red;
            font-size: 5vw;
            position: absolute;
            top: -12px;
        }
        .label {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
        }
        .top-label {
            top: 5%;
            color: #ff4d4d;
        }
        .bottom-label {
            bottom: 5%;
            color: #4da6ff;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 5vw;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff4d4d;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 6vw;">Truth or Dare</h1>
    <div class="game-container">
        <div class="label top-label">DARE</div>
        <div class="arrow" id="arrow"></div>
        <div class="label bottom-label">TRUTH</div>
    </div>
    <button class="button" id="spinButton">Spin Arrow</button>
    <script>
        document.getElementById('spinButton').addEventListener('click', function() {
            let rotations = Math.floor(Math.random() * 10) + 5;
            let finalAngle = 360 * rotations + 0; // Always stop at 0 degrees (DARE)
            document.getElementById('arrow').style.transform = `rotate(${finalAngle}deg)`;
        });
    </script>
</body>
</html>
